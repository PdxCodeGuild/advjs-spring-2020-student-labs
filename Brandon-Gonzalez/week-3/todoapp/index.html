<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<ul>
			<li>View All <button id="allBtn">View</button></li>
			<li>View Completed<button id="compBtn">View</button></li>
			<li>View Pending<button id="pendBtn">View</button></li>
		</ul>
	</nav>
	<div class="main-cont">
		<form action="" id="add-todo">
			<div class="todo-add-cont">
				<input name="input" placeholder="Add Todo Here" id="todo" type="text">
				<button id="submitTo" type="submit" onclick="">Add</button>
			</div>
		</form>	
		<div class="todo-view-cont">
			<ul id="todos">			
			</ul>
		</div>
	</div>

	<script src="bundle.js"></script>
	
</body>
</html>
