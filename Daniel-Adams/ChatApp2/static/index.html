<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1><b><i>We Have Slack At Home</i></b></h1>
  <h3>Your Chat Rooms<h3>
      <form id="room_filters">
        <select id="room_options">
          <option>random_humor</option>
          <option>work</option>
          <option>activities</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <br><br>
      <form id="new_room_input">
        <input type="text" id="new_room_text">
        <button type="submit">Submit</button>
      </form>
      <br><br>
      <h3><b>Message: </b></h3>
      <form id="chatInput">
        <input type="text" name="nickname" id="nickname" placeholder="Enter your nickname" />
        <input type="text" name="userInput" id="userInput" placeholder="Enter your message" />
        <button type="submit">Submit</button>
      </form>



      <div id="target"></div>
      <script src="bundle.js"></script>
</body>

</html>
